<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">
    {{ isEditMode ? 'Edit User' : 'Create User' }}
  </h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-gray-700">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter full name"
      />
      <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-600 text-sm mt-1">
        Name is required.
      </div>
    </div>
    <div>
      <label for="email" class="block text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter email address"
      />
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
        Valid email is required.
      </div>
    </div>
    <div>
      <label for="role" class="block text-gray-700">Role</label>
      <select
        id="role"
        formControlName="role"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option value="" disabled>Select role</option>
        <option *ngFor="let role of roles" [value]="role">{{ role | titlecase }}</option>
      </select>
      <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-red-600 text-sm mt-1">
        Role is required.
      </div>
    </div>
    <div *ngIf="!isEditMode">
      <label for="password" class="block text-gray-700">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter password"
      />
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
        Password is required.
      </div>
    </div>
    <div class="flex space-x-4">
      <button
        type="submit"
        [disabled]="userForm.invalid"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      >
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button type="button" (click)="onCancel()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </button>
    </div>
  </form>
</div>
