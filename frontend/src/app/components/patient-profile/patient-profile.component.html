<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">My Profile</h2>
  <form (ngSubmit)="onUpdate()" class="space-y-4">
    <div>
      <label class="block text-gray-700">Name</label>
      <input
        type="text"
        [(ngModel)]="patient.name"
        name="name"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div>
      <label class="block text-gray-700">Email</label>
      <input
        type="email"
        [(ngModel)]="patient.email"
        name="email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div>
      <label class="block text-gray-700">Phone</label>
      <input
        type="text"
        [(ngModel)]="patient.phone"
        name="phone"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div>
      <label class="block text-gray-700">Address</label>
      <input
        type="text"
        [(ngModel)]="patient.address"
        name="address"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div>
      <label class="block text-gray-700">Medical History</label>
      <textarea
        [(ngModel)]="patient.medicalHistory"
        name="medicalHistory"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
    </div>
    <div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Update Profile
      </button>
    </div>
  </form>
</div>
