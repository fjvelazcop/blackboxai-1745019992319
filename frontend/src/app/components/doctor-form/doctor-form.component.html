<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">
    {{ isEditMode ? 'Edit Doctor' : 'Add Doctor' }}
  </h2>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-gray-700">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter full name"
      />
      <div *ngIf="doctorForm.get('name')?.invalid && doctorForm.get('name')?.touched" class="text-red-600 text-sm mt-1">
        Name is required.
      </div>
    </div>
    <div>
      <label for="email" class="block text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter email address"
      />
      <div *ngIf="doctorForm.get('email')?.invalid && doctorForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
        Valid email is required.
      </div>
    </div>
    <div>
      <label for="specialty" class="block text-gray-700">Specialty</label>
      <select
        id="specialty"
        formControlName="specialty"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option value="" disabled>Select specialty</option>
        <option *ngFor="let spec of specialties" [value]="spec">{{ spec }}</option>
      </select>
      <div *ngIf="doctorForm.get('specialty')?.invalid && doctorForm.get('specialty')?.touched" class="text-red-600 text-sm mt-1">
        Specialty is required.
      </div>
    </div>
    <div class="flex space-x-4">
      <button
        type="submit"
        [disabled]="doctorForm.invalid"
        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
      >
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
      <button type="button" (click)="onCancel()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
        Cancel
      </button>
    </div>
  </form>
</div>
