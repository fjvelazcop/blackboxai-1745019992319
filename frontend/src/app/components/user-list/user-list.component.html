<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold text-gray-700">Users</h2>
    <button (click)="onCreate()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create User</button>
  </div>
  <table class="min-w-full table-auto border-collapse border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2 text-left">Name</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Email</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Role</th>
        <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
        <td class="border border-gray-300 px-4 py-2 capitalize">{{ user.role }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center space-x-2">
          <button (click)="onEdit(user.id)" class="text-indigo-600 hover:underline">Edit</button>
          <button (click)="onDelete(user.id)" class="text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
