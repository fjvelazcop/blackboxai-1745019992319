<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Request Appointment</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="doctor" class="block text-gray-700">Select Doctor</label>
      <select
        id="doctor"
        [(ngModel)]="selectedDoctorId"
        name="doctor"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option [ngValue]="null" disabled>Select a doctor</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.name }}</option>
      </select>
    </div>
    <div>
      <label for="date" class="block text-gray-700">Date</label>
      <input
        id="date"
        type="date"
        [(ngModel)]="date"
        name="date"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div>
      <label for="time" class="block text-gray-700">Time</label>
      <input
        id="time"
        type="time"
        [(ngModel)]="time"
        name="time"
        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
        Request Appointment
      </button>
    </div>
  </form>
</div>
