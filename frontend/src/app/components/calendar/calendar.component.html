<div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Calendar</h2>
  <div class="flex space-x-4 mb-4">
    <button
      (click)="changeView('day')"
      [class.bg-indigo-600]="view === 'day'"
      [class.text-white]="view === 'day'"
      class="px-4 py-2 rounded border border-gray-300 hover:bg-indigo-600 hover:text-white"
    >
      Day
    </button>
    <button
      (click)="changeView('week')"
      [class.bg-indigo-600]="view === 'week'"
      [class.text-white]="view === 'week'"
      class="px-4 py-2 rounded border border-gray-300 hover:bg-indigo-600 hover:text-white"
    >
      Week
    </button>
    <button
      (click)="changeView('month')"
      [class.bg-indigo-600]="view === 'month'"
      [class.text-white]="view === 'month'"
      class="px-4 py-2 rounded border border-gray-300 hover:bg-indigo-600 hover:text-white"
    >
      Month
    </button>
  </div>
  <div class="mb-4">
    <label for="doctorFilter" class="block text-gray-700 mb-1">Filter by Doctor</label>
    <select
      id="doctorFilter"
      (change)="filterByDoctor($event.target.value ? +$event.target.value : null)"
      class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      <option value="">All Doctors</option>
      <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.name }}</option>
    </select>
  </div>
  <div class="border border-gray-300 rounded p-4 text-center text-gray-500">
    <!-- Placeholder for calendar view -->
    <p>Calendar view: {{ view | titlecase }}</p>
    <p *ngIf="selectedDoctorId">Filtered by: {{ doctors.find(d => d.id === selectedDoctorId)?.name }}</p>
    <p *ngIf="!selectedDoctorId">Showing all doctors' availability and appointments.</p>
  </div>
</div>
