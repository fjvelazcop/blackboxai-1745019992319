<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-gray-700 mb-4">Appointment Requests</h2>
  <table class="min-w-full table-auto border-collapse border border-gray-200">
    <thead>
      <tr class="bg-gray-100">
        <th class="border border-gray-300 px-4 py-2 text-left">Patient</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Date</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Time</th>
        <th class="border border-gray-300 px-4 py-2 text-left">Status</th>
        <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments" class="hover:bg-gray-50">
        <td class="border border-gray-300 px-4 py-2">{{ appointment.patient }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ appointment.date }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ appointment.time }}</td>
        <td class="border border-gray-300 px-4 py-2">{{ appointment.status }}</td>
        <td class="border border-gray-300 px-4 py-2 text-center space-x-2">
          <button (click)="onApprove(appointment.id)" class="text-green-600 hover:underline">Approve</button>
          <button (click)="onReject(appointment.id)" class="text-red-600 hover:underline">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
